<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <style>
        body {
            font-family: 'Kai', 'SimSun', '宋体', serif; /* 使用楷体或宋体 */
            background-color: #f0f0f0; /* 背景颜色 */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            font-family: 'Kai', 'SimSun', '宋体', serif; /* 使用楷体或宋体 */
            background-image: url('/images/backgroundXs.png'); /* 添加古风背景图片 */
            background-size: cover;
            background-attachment: fixed; /* 背景图片固定，不随滚动条滚动 */
        }
        .user-center-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.6); /* 半透明背景 */
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        .user-center-container:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-avatar {
            width: 100px; /* 根据需要设置宽度 */
            height: 100px; /* 根据需要设置高度 */
            border-radius: 50%; /* 圆形头像 */
            background-size: cover; /* 确保背景图像覆盖整个元素 */
            background-repeat: no-repeat; /* 防止背景图像重复 */
            background-position: center; /* 背景图像居中显示 */
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* 添加阴影效果 */
        }
        .user-info {
            font-size: 16px;
            line-height: 1.5;
        }
        .user-info span {
            font-weight: 300;
            color: #555;
        }
        .user-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .user-action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; /* 按钮宽度设为100%，适应容器宽度 */
            padding: 10px; /* 垂直和水平内边距 */
            margin-bottom: 10px; /* 按钮之间的间距 */
            border-radius: 20px; /* 圆角大小 */
            background-color: #5c6bc0; /* 统一的背景色 */
            color: white;
            text-transform: uppercase; /* 文本大写 */
            letter-spacing: 0.5px; /* 字母间距 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 添加阴影效果 */
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }
        .user-action-button:active {
            transform: scale(0.98); /* 按钮按下时的缩放效果 */
        }
         /* 确保图标和文本垂直居中对齐 */
        .user-action-button i {
            margin-right: 8px; /* 图标和文本之间的间距 */
            vertical-align: middle;
        }
        .user-action-button:hover {
            background-color: #2c3e50; /* 鼠标悬停时的深墨水蓝黑色 */
            transform: translateY(-5px); /* 鼠标悬停时上移 */
        }
        .upload-avatar-button {
            background-color: #5c6bc0; /* 选择一个不同的背景色 */
            color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-avatar-button i {
            margin-right: 5px;
        }
        .upload-avatar-button:hover {
            background-color: #3949ab;
        }
        /* 响应式设计：在小屏幕设备上，按钮宽度自适应 */
        @media (max-width: 768px) {
            .user-center-container {
                padding: 15px;
            }

            .user-action-button {
                padding: 12px 25px;
            }

            .upload-avatar-button {
                width: 100%;
            }
        }
        /* 输入框美化 */
        input[type="text"] {
            padding: 10px; /* 内边距，根据需要调整 */
            margin-bottom: 10px; /* 外边距，根据需要调整 */
            border: 1px solid #c0c4cc; /* 边框颜色 */
            border-radius: 20px; /* 圆角大小 */
            font-size: 16px; /* 字体大小 */
            width: 100%; /* 输入框宽度 */
            box-sizing: border-box; /* 边框计算在宽度内 */
            transition: border-color 0.3s; /* 边框颜色变化的过渡效果 */
        }

        /* 输入框获得焦点时的样式 */
        input[type="text"]:focus {
            outline: none; /* 禁用默认轮廓 */
            border-color: #4e5d6c; /* 聚焦时的边框颜色 */
        }

        /* 占位符文本样式 */
        ::placeholder {
            color: #a9a9a9; /* 占位符文本颜色 */
            font-size: 16px; /* 占位符文本字体大小 */
        }

        /* 按钮和输入框统一圆角 */
        #set-user-id {
            border-radius: 20px; /* 按钮圆角，与输入框保持一致 */
            padding: 10px 15px; /* 按钮内边距 */
            margin-left: 10px; /* 按钮与输入框的间距 */
            transition: background-color 0.3s; /* 按钮背景色变化的过渡效果 */
        }
    </style>
</head>
<body>
    <div class="user-center-container">
        <div class="user-profile">
            <div class="user-avatar"></div>
            <div class="user-info">
                <span>用户名: <input type="text" id="username" placeholder="设置用户名" /></span>
                <span>用户ID: <input type="text" id="user-id" placeholder="设置用户ID" /><a href="#" id="recover-user-id">忘记ID?</a></span>
            </div>
        </div>
        <div class="user-actions">
            <label class="upload-avatar-button" for="avatar">
                <i class="fa-solid fa-cloud-upload-alt"></i> 上传头像
            </label>
            <input type="file" id="avatar" accept="image/*" style="display: none;"/>
            <button class="user-action-button" onclick="editProfile()">
                <i class="fa-solid fa-user-edit"></i> 编辑资料
            </button>
            <button class="user-action-button" onclick="accountSettings()">
                <i class="fa-solid fa-cog"></i> 账户设置
            </button>
            <button class="user-action-button" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket"></i> 退出登录
            </button>
        </div>
    </div>
    <input type="file" id="avatar" accept="image/*" style="display: none;"/>

    <script>
        // 监听 DOM 加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 获取用户头像输入框和显示元素
            const avatarInput = document.getElementById('avatar');
            const avatarElement = document.querySelector('.user-avatar');
    
            // 为头像输入框添加变化事件的监听器
            avatarInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    // 使用 FileReader 读取图片文件
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // 将读取的图片设置为用户头像的背景图像
                        avatarElement.style.backgroundImage = 'url(' + e.target.result + ')';
                    };
                    reader.readAsDataURL(file); // 开始读取文件
                }
            });
        });
    
        // 编辑资料的函数
        function editProfile() {
            var username = document.getElementById('username').value;
            var userId = document.getElementById('user-id').value;
    
            // 验证输入是否为空
            if (!username || !userId) {
                alert('请填写用户名和用户ID');
                return;
            }
    
            // 创建FormData对象来存储要发送的数据
            var formData = new FormData();
            formData.append('username', username);
            formData.append('user_id', userId);
    
            // 使用fetch API发送数据到后端
            fetch('/api/users', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('资料更新成功');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('更新失败，请稍后再试');
            });
        }
    
        // 账户设置的函数
        function accountSettings() {
            alert('账户设置功能');
            // 这里添加账户设置的逻辑
        }
    
        // 退出登录的函数
        function logout() {
            alert('退出登录功能');
            // 这里添加退出登录的逻辑
        }
    </script>
</body>
</html>
